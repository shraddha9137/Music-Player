<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36892a3a60.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="Music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="Media/468-thumbnail.png" class="songimg" alt="Song Thumbnail">
        <h1>Ajab si</h1>
        <p>Om Shanti Om</p>

        <audio id="song">
            <source src="Media/Ajab Si.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button onclick="playPause()" id="playPauseBtn">
                <i class="fa-solid fa-play" id="ctrIcon"></i>
            </button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
